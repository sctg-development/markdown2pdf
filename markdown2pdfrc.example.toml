textcolor = { r = 128, g = 128, b = 128 }
beforespacing = 0.4
afterspacing = 0.4
alignment = "left"
fontfamily = "Courier New"  # Monospace font for code - can be customized to "Courier", "Monaco", "Consolas", etc.
bold = false
italic = false
underline = false
strikethrough = false
backgroundcolor = { r = 230, g = 230, b = 230 }

